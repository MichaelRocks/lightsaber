buildscript {
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
  }
}

plugins {
  id 'com.github.johnrengelman.shadow' version '2.0.1'
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'bintray'

sourceCompatibility = JavaVersion.VERSION_1_6
targetCompatibility = JavaVersion.VERSION_1_6

mainClassName = 'io.michaelrocks.lightsaber.processor.LightsaberProcessor'

dependencies {
  implementation project(':core')
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

  implementation "com.beust:jcommander:$jcommanderVersion"
  implementation "org.ow2.asm:asm:$asmVersion"
  implementation "org.ow2.asm:asm-commons:$asmVersion"
  implementation "io.michaelrocks:grip:$gripVersion"
  implementation "io.michaelrocks:bimap:$bimapVersion"
  implementation "ch.qos.logback:logback-classic:$logbackVersion"

  testImplementation project(':tests:mockito-extensions')
  testImplementation "junit:junit:$junitVersion"
}

jar {
  destinationDir = file('build/jar')
}
