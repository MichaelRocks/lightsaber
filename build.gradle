allprojects {
  version = '0.10.0-beta'
  group = 'io.michaelrocks'

  ext.kotlinVersion = '1.2.60'
  ext.pabloVersion = '1.0.3'

  ext.javaxInjectVersion = '1'
  ext.jsr305Version = '3.0.2'
  ext.jcommanderVersion = '1.72'
  ext.asmVersion = '6.2'
  ext.gripVersion = '0.6.2-beta'
  ext.bimapVersion = '1.0.2'
  ext.logbackVersion = '1.2.3'

  ext.junitVersion = '4.12'
  ext.mockitoVersion = '2.21.0'
  ext.espressoVersion = '3.0.2'
  ext.testRunnerVersion = '1.0.2'

  ext.androidCompileSdkVersion = 27
  ext.androidTargetSdkVersion = 27
  ext.androidMinSdkVersion = 16
  ext.androidBuildToolsVersion = '28.0.1'
  ext.androidToolsVersion = '3.1.4'
  ext.supportVersion = '27.1.1'

  buildscript {
    repositories {
      mavenLocal()
      jcenter()
      google()
    }

    dependencies {
      classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
      classpath "com.android.tools.build:gradle:$androidToolsVersion"
      classpath "io.michaelrocks.pablo:pablo:$pabloVersion"

      if (!rootProject.properties['bootstrap'].toBoolean()) {
        classpath "io.michaelrocks:lightsaber-gradle-plugin:$version"
      }
    }
  }

  repositories {
    mavenLocal()
    jcenter()
    google()
  }
}
